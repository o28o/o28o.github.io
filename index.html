<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect Page</title>
    <script type="text/javascript">
        // Function to perform the redirect
        function redirect() {
            window.location.href = "https://dhamma.gift";
        }

        // Perform the redirect as soon as the page loads
        window.onload = redirect;
    </script>
</head>
<body>
    <p>If the redirect does not happen automatically, <a href="https://dhamma.gift">click here</a>.</p>
</body>
</html>
